name: CI Pipeline

on:
  push:                # Trigger when code is pushed
    branches: [ main ]
  pull_request:        # Trigger on PR
    branches: [ main ]

jobs:
  build-test:          # Job name
    runs-on: ubuntu-latest   # GitHub-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   # Pulls repo code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/
